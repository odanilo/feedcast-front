<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/main.css" />

    <title>Projeto</title>
  </head>

  <body>
    <!-- View de listagem de episódios de podcast -->
    <div class="view container-wrapper" data-view-id="LISTING">
      <!-- Informações/Perfil do Podcast -->
      <header class="podcast-profile">
        <figure class="podcast-profile__cover cover">
          <img
            src="https://jovemnerd.com.br/wp-content/themes/jovem-nerd-v9/assets/images/nc-feed.jpg"
            alt="Capa do Nerd Cast"
          />
        </figure>

        <article class="podcast-profile__info">
          <header>
            <h1 class="podcast-profile__title">NerdCast</h1>
            <div class="podcast-profile__author">Jovem Nerd</div>
          </header>

          <main class="podcast-profile__description">
            O mundo vira piada no Jovem Nerd
          </main>
        </article>
      </header>

      <!-- Listagem dos episódios -->
      <main class="episodios">
        <header class="episodios__header">
          <h2>Escute os episódios</h2>

          <button class="cta cta--primary" data-js="btn-adicionar-episodio">
            Novo
            <span class="cta-icon cta-icon-is-right"
              ><svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="size-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M12 9v6m3-3H9m12 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
                />
              </svg>
            </span>
          </button>
        </header>

        <ul class="episodios__list no-list" data-js="list-episodios"></ul>
      </main>
    </div>

    <!-- Um dialog simples contendo um form -->
    <div id="dialog-root" class="dialog-root" data-js="dialog-root">
      <dialog class="dialog" open data-js="dialog-adicionar-episodio">
        <header class="dialog__header">
          <h2 class="dialog-header__title">Adicionar novo episódio</h2>

          <button
            class="dialog-header__close cta cta--only-icon"
            data-js="close-dialog-btn"
          >
            <svg
              class="cta-icon"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="currentColor"
              class="size-6"
            >
              <path
                fill-rule="evenodd"
                d="M5.47 5.47a.75.75 0 0 1 1.06 0L12 10.94l5.47-5.47a.75.75 0 1 1 1.06 1.06L13.06 12l5.47 5.47a.75.75 0 1 1-1.06 1.06L12 13.06l-5.47 5.47a.75.75 0 0 1-1.06-1.06L10.94 12 5.47 6.53a.75.75 0 0 1 0-1.06Z"
                clip-rule="evenodd"
              />
            </svg>
          </button>
        </header>

        <main class="dialog__content">
          <form
            id="dialog-adicionar-episodio"
            class="form"
            method="dialog"
            data-js="form-adicionar-episodio"
          >
            <label>
              <p class="form__label">
                Título: <span class="form__label--is-required">*</span>
              </p>
              <input
                type="text"
                name="titulo"
                id="titulo"
                placeholder="Podcast 200"
                required
              />
            </label>

            <label>
              <p class="form__label">
                Descrição: <span class="form__label--is-required">*</span>
              </p>
              <textarea
                name="descricao"
                id="descricao"
                rows="3"
                placeholder="Descrição curta sobre o episódio"
                required
              ></textarea>
            </label>

            <label>
              <p class="form__label">
                Capa: <span class="form__label--is-required">*</span>
              </p>
              <input
                type="text"
                name="capa"
                id="capa"
                placeholder="URL da capa do episódio"
                required
              />
            </label>

            <label>
              <p class="form__label">
                Áudio: <span class="form__label--is-required">*</span>
              </p>
              <input
                type="text"
                name="audio"
                id="audio"
                placeholder="URL do arquivo de áudio do episódio"
                required
              />
            </label>
          </form>
        </main>

        <footer class="dialog__footer">
          <button
            type="button"
            class="cta cta--button"
            data-js="cancel-dialog-btn"
            form="dialog-adicionar-episodio"
          >
            Cancelar
          </button>
          <button
            class="cta cta--button cta--primary"
            type="submit"
            form="dialog-adicionar-episodio"
            data-js="adicionar-episodio-submit-btn"
          >
            Adicionar
          </button>
        </footer>
      </dialog>

      <dialog class="dialog" open data-js="dialog-atualizar-episodio">
        <header class="dialog__header">
          <h2 class="dialog-header__title">Editar episódio</h2>

          <button
            class="dialog-header__close cta cta--only-icon"
            data-js="close-dialog-btn"
          >
            <svg
              class="cta-icon"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="currentColor"
              class="size-6"
            >
              <path
                fill-rule="evenodd"
                d="M5.47 5.47a.75.75 0 0 1 1.06 0L12 10.94l5.47-5.47a.75.75 0 1 1 1.06 1.06L13.06 12l5.47 5.47a.75.75 0 1 1-1.06 1.06L12 13.06l-5.47 5.47a.75.75 0 0 1-1.06-1.06L10.94 12 5.47 6.53a.75.75 0 0 1 0-1.06Z"
                clip-rule="evenodd"
              />
            </svg>
          </button>
        </header>

        <main class="dialog__content">
          <form
            id="dialog-atualizar-episodio"
            class="form"
            method="dialog"
            data-js="form-atualizar-episodio"
          >
            <label>
              <p class="form__label">
                Título: <span class="form__label--is-required">*</span>
              </p>
              <input
                type="text"
                name="titulo"
                id="titulo"
                placeholder="Podcast 200"
                required
              />
            </label>

            <label>
              <p class="form__label">
                Descrição: <span class="form__label--is-required">*</span>
              </p>
              <textarea
                name="descricao"
                id="descricao"
                rows="3"
                placeholder="Descrição curta sobre o episódio"
                required
              ></textarea>
            </label>

            <label>
              <p class="form__label">
                Capa: <span class="form__label--is-required">*</span>
              </p>
              <input
                type="text"
                name="capa"
                id="capa"
                placeholder="URL da capa do episódio"
                required
              />
            </label>

            <label>
              <p class="form__label">
                Áudio: <span class="form__label--is-required">*</span>
              </p>
              <input
                type="text"
                name="audio"
                id="audio"
                placeholder="URL do arquivo de áudio do episódio"
                required
              />
            </label>

            <input type="hidden" name="id_episodio" />
          </form>
        </main>

        <footer class="dialog__footer">
          <button
            type="button"
            class="cta cta--button"
            data-js="cancel-dialog-btn"
            form="dialog-atualizar-episodio"
          >
            Cancelar
          </button>
          <button
            class="cta cta--button cta--primary"
            type="submit"
            form="dialog-atualizar-episodio"
            data-js="atualizar-episodio-submit-btn"
          >
            Atualizar
          </button>
        </footer>
      </dialog>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
